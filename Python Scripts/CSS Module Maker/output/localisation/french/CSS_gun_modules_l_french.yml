l_french:
 submarine_light_battery_1:0 "Canon de 85 mm à tir rapide (Submersible)"
 submarine_light_battery_1_short:0 "8,5 cm à tir rapide (Submersible)"
 submarine_light_battery_1_desc:0 "Un canon de calibre réduit pour les destroyers et bâtiments les moins imposants. (Submersible)"
 submarine_light_battery_2:0 "Canon de 105 mm à tir rapide (Submersible)"
 submarine_light_battery_2_short:0 "10,5 cm à tir rapide (Submersible)"
 submarine_light_battery_2_desc:0 "Un canon de petit calibre sur tourelle pour permettre de viser rapidement les cibles. (Submersible)"
 submarine_light_battery_3:0 "Canon de 127 mm à tir rapide (Submersible)"
 submarine_light_battery_3_short:0 "12,7 cm à tir rapide (Submersible)"
 submarine_light_battery_3_desc:0 "Un petit canon avec abri afin de protéger les servants des éclats d'obus et du mauvais temps. (Submersible)"
 submarine_light_battery_4:0 "Canons jumelés de 130 mm à tir rapide (Submersible)"
 submarine_light_battery_4_short:0 "2x13 cm à tir rapide (Submersible)"
 submarine_light_battery_4_desc:0 "Deux canons jumelés de petit calibre, montés sur une tourelle blindée. (Submersible)"
 submarine_dp_light_battery_1:1 "Batterie double-usage 100 mm (Submersible)"
 submarine_dp_light_battery_1_short:0 "100 mm double-usage (Submersible)"
 submarine_dp_light_battery_1_desc:1 "Un canon de calibre réduit agencé de manière à pouvoir tirer sur les avions autant que sur les navires ennemis. (Submersible)"
 submarine_dp_light_battery_2:1 "Batterie double-usage 113 mm (Submersible)"
 submarine_dp_light_battery_2_short:0 "113 mm double-usage (Submersible)"
 submarine_dp_light_battery_2_desc:1 "Un petit canon doté d'une large protection couvrante, permettant de tirer sur les avions autant que sur les navires ennemis. (Submersible)"
 submarine_dp_light_battery_3:1 "Batterie double-usage 127 mm (Submersible)"
 submarine_dp_light_battery_3_short:0 "127 mm double-usage (Submersible)"
 submarine_dp_light_battery_3_desc:1 "Un petit canon doté d'une tourelle fermante, permettant de tirer sur les avions autant que sur les navires ennemis. (Submersible)"
 submarine_dp_light_battery_4:0 "Batterie double-usage 127 mm à tir rapide (Submersible)"
 submarine_dp_light_battery_4_short:0 "127 mm dble-usage tir rapide (Submersible)"
 submarine_dp_light_battery_4_desc:0 "Un petit canon doté d'une tourelle fermante à moteur, permettant de tirer sur les avions autant que sur les navires ennemis. (Submersible)"
 submarine_heavy_battery_1:0 "Canon de 28 cm (Submersible)"
 submarine_heavy_battery_1_short:0 "28 cm (Submersible)"
 submarine_heavy_battery_1_desc:0 "Un canon de gros calibre remontant à la Belle-Époque. (Submersible)"
 submarine_heavy_battery_2:0 "Canon de 30,5 cm (Submersible)"
 submarine_heavy_battery_2_short:0 "30,5 cm (Submersible)"
 submarine_heavy_battery_2_desc:1 "Un ensemble de canons de gros calibre enfermés dans une tourelle lourdement blindée et révisée pour permettre une meilleure élévation des canons et donc une plus grande portée. (Submersible)"
 submarine_heavy_battery_3:0 "Canon de 38 cm (Submersible)"
 submarine_heavy_battery_3_short:0 "38 cm (Submersible)"
 submarine_heavy_battery_3_desc:0 "Une tourelle lourdement armée abritant des canons lourds bénéficiant d'un certain nombre de technologies nouvelles pour améliorer la précision et la cadence de tir. (Submersible)"
 submarine_heavy_battery_4:0 "Canon de 40,6 cm (Submersible)"
 submarine_heavy_battery_4_short:0 "40,6 cm (Submersible)"
 submarine_heavy_battery_4_desc:0 "Évolution ultime de la puissance de feu des canons lourds, cette tourelle lourdement blindée permet une très haute précision à longue distance. (Submersible)"
 submarine_light_medium_battery_1:0 "Canon de 145 mm (Submersible)"
 submarine_light_medium_battery_1_short:0 "14,5 cm (Submersible)"
 submarine_light_medium_battery_1_desc:0 "Compromis entre la cadence de tir et le poids des obus, ce canon est conçu pour les croiseurs légers, afin de faire feu sur les navires plus réduits. (Submersible)"
 submarine_light_medium_battery_2:0 "Canon de 150 mm (Submersible)"
 submarine_light_medium_battery_2_short:0 "15 cm (Submersible)"
 submarine_light_medium_battery_2_desc:0 "Ce canon est l'évolution logique des modèles précédents, et vise à offrir aux croiseurs légers un avantage en puissance de feu par rapport aux destroyers et aux croiseurs plus anciens. (Submersible)"
 submarine_light_medium_battery_3:0 "Canon de 155 mm (Submersible)"
 submarine_light_medium_battery_3_short:0 "15,5 cm (Submersible)"
 submarine_light_medium_battery_3_desc:0 "Incorporant bon nombre de nouvelles technologies, cette tourelle légèrement blindée accroît encore l'écart entre les batteries principales des destroyers et celles des croiseurs légers. (Submersible)"
 submarine_light_medium_battery_4:0 "Canon de 155 mm automatique (Submersible)"
 submarine_light_medium_battery_4_short:1 "15,5 cm automatique (Submersible)"
 submarine_light_medium_battery_4_desc:0 "Conçu dès le départ pour obtenir une haute cadence de tir, ce canon a été créé pour permettre aux croiseurs légers de mettre hors d'usage des navires plus imposants par une multitude de frappes. (Submersible)"
 submarine_medium_battery_1:0 "Canon de 17 cm (Submersible)"
 submarine_medium_battery_1_short:0 "17 cm (Submersible)"
 submarine_medium_battery_1_desc:0 "Tout en étant incapable de faire des dommages importants à des cuirassés, ce canon intermédiaire permet à un croiseur lourd d'engager avec confiance des navires légers et d'autres croiseurs. (Submersible)"
 submarine_medium_battery_2:0 "Canon de 19 cm (Submersible)"
 submarine_medium_battery_2_short:0 "19 cm (Submersible)"
 submarine_medium_battery_2_desc:0 "Évolution d'un modèle plus ancien, ce canon a été conçu pour faire face à l'augmentation des épaisseurs de blindage et la plus longue portée nécessaire lors des batailles navales modernes. (Submersible)"
 submarine_medium_battery_3:0 "Canon de 20,3 cm (Submersible)"
 submarine_medium_battery_3_short:0 "20,3 cm (Submersible)"
 submarine_medium_battery_3_desc:0 "S'il ne s'agit pas du plus gros canon pouvant être monté sur un croiseur, ce canon est un bon équilibre entre le poids réservé à l'armement et la puissance de feu, et permet d'attaquer aisément un blindage de croiseur. (Submersible)"
 submarine_medium_battery_4:0 "Canon automatique de 20,3 cm (Submersible)"
 submarine_medium_battery_4_short:0 "20,3 cm automatique (Submersible)"
 submarine_medium_battery_4_desc:0 "Avec un calibre restreint pour s'adapter aux munitions préexistantes et destiné à être adapté aux navires plus anciens, ce nouveau canon bénéficie d'un système de rechargement automatique afin d'améliorer considérablement la cadence de tir. (Submersible)"
