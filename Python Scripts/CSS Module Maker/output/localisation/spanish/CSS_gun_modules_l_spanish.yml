l_spanish:
 submarine_light_battery_1:0 "Cañón de disparo rápido de 85 mm (Sumergible)"
 submarine_light_battery_1_short:0 "Batería ligera I (Sumergible)"
 submarine_light_battery_1_desc:0 "Un cañón relativamente pequeño que se puede usar en destructores y barcos más pequeños. (Sumergible)"
 submarine_light_battery_2:0 "Cañón de disparo rápido de 105 mm (Sumergible)"
 submarine_light_battery_2_short:0 "Batería ligera II (Sumergible)"
 submarine_light_battery_2_desc:0 "Un cañón pequeño con una torreta motorizada que le permite apuntar al objetivo con mayor rapidez. (Sumergible)"
 submarine_light_battery_3:0 "Cañón de disparo rápido de 127 mm (Sumergible)"
 submarine_light_battery_3_short:0 "Batería ligera III (Sumergible)"
 submarine_light_battery_3_desc:0 "Un cañón pequeño con escudo para proteger a la tripulación de las esquirlas y la climatología adversa. (Sumergible)"
 submarine_light_battery_4:0 "Cañón de disparo rápido de 130 mm (Sumergible)"
 submarine_light_battery_4_short:0 "Batería ligera IV (Sumergible)"
 submarine_light_battery_4_desc:0 "Un par de cañones pequeños en una torreta motorizada y blindada. (Sumergible)"
 submarine_dp_light_battery_1:1 "Batería de doble función de 100 mm (Sumergible)"
 submarine_dp_light_battery_1_short:0 "Batería principal de doble función I (Sumergible)"
 submarine_dp_light_battery_1_desc:1 "Un pequeño cañón en una torreta especial que permite disparar a aviones y a objetivos en la superficie. (Sumergible)"
 submarine_dp_light_battery_2:1 "Batería de doble función de 113 mm (Sumergible)"
 submarine_dp_light_battery_2_short:0 "Batería principal de doble función II (Sumergible)"
 submarine_dp_light_battery_2_desc:1 "Un pequeño cañón dotado de escudo de ángulo amplio que permite disparar a aviones y a objetivos en la superficie. (Sumergible)"
 submarine_dp_light_battery_3:1 "Batería de doble función de 127 mm (Sumergible)"
 submarine_dp_light_battery_3_short:0 "Batería principal de doble función III (Sumergible)"
 submarine_dp_light_battery_3_desc:1 "Una torreta blindada de ángulo amplio con cañón pequeño que permite disparar a aviones y a objetivos en la superficie. (Sumergible)"
 submarine_dp_light_battery_4:0 "Batería de doble función de 127 mm (disparo rápido) (Sumergible)"
 submarine_dp_light_battery_4_short:0 "Batería principal de doble función IV (Sumergible)"
 submarine_dp_light_battery_4_desc:0 "Una torreta motorizada de ángulo amplio con cañón pequeño que permite disparar a aviones y a objetivos en la superficie. (Sumergible)"
 submarine_heavy_battery_1:0 "Cañón de 28 cm (Sumergible)"
 submarine_heavy_battery_1_short:0 "Batería pesada I (Sumergible)"
 submarine_heavy_battery_1_desc:0 "Un cañón de gran calibre de antes de la Gran Guerra. (Sumergible)"
 submarine_heavy_battery_2:0 "Cañón de 30,5 cm (Sumergible)"
 submarine_heavy_battery_2_short:0 "Batería pesada II (Sumergible)"
 submarine_heavy_battery_2_desc:1 "Un conjunto de cañones de gran calibre en una torreta fuertemente blindada. El rediseño de la torreta permite elevar más el cañón, aumentando así su alcance. (Sumergible)"
 submarine_heavy_battery_3:0 "Cañón de 38 cm (Sumergible)"
 submarine_heavy_battery_3_short:0 "Batería pesada III (Sumergible)"
 submarine_heavy_battery_3_desc:0 "Una torreta fuertemente blindada para cañones pesados. Incluye nuevas tecnologías para aumentar la precisión y la velocidad del disparo. (Sumergible)"
 submarine_heavy_battery_4:0 "Cañón de 40,6 cm (Sumergible)"
 submarine_heavy_battery_4_short:0 "Batería pesada IV (Sumergible)"
 submarine_heavy_battery_4_desc:0 "La evolución definitiva de la potencia de fuego pesada. Esta torreta fuertemente blindada aumenta el grado de precisión a larga distancia. (Sumergible)"
 submarine_light_medium_battery_1:0 "Cañón de 14,5 cm (Sumergible)"
 submarine_light_medium_battery_1_short:0 "Batería de crucero ligero I (Sumergible)"
 submarine_light_medium_battery_1_desc:0 "Este cañón cuenta con un buen equilibrio entre cadencia de disparo y peso del proyectil. Está diseñado para su uso en cruceros ligeros para derrotar a barcos más pequeños. (Sumergible)"
 submarine_light_medium_battery_2:0 "Cañón de 15 cm (Sumergible)"
 submarine_light_medium_battery_2_short:0 "Batería de crucero ligero II (Sumergible)"
 submarine_light_medium_battery_2_desc:0 "Este cañón representa la evolución lógica de los modelos anteriores. Está diseñado para que los cruceros ligeros puedan disfrutar de una cómoda ventaja en cuestión de potencia de fuego frente a destructores y cruceros más antiguos. (Sumergible)"
 submarine_light_medium_battery_3:0 "Cañón de 15,5 cm (Sumergible)"
 submarine_light_medium_battery_3_short:0 "Batería de crucero ligero III (Sumergible)"
 submarine_light_medium_battery_3_desc:0 "Esta torreta con blindaje ligero, que incorpora diversas tecnologías novedosas, acentúa la brecha entre las baterías principales de los destructores y los cruceros ligeros. (Sumergible)"
 submarine_light_medium_battery_4:0 "Cañón de 15,5 cm con carga automática (Sumergible)"
 submarine_light_medium_battery_4_short:1 "Batería de crucero ligero (carga automática) (Sumergible)"
 submarine_light_medium_battery_4_desc:0 "Esta torreta, diseñada para alcanzar una alta cadencia de disparo, se creó para que los cruceros ligeros pudiesen incapacitar a enemigos más grandes tras una gran cantidad de impactos. (Sumergible)"
 submarine_medium_battery_1:0 "Cañón de 17 cm (Sumergible)"
 submarine_medium_battery_1_short:0 "Batería de crucero pesado I (Sumergible)"
 submarine_medium_battery_1_desc:0 "Aunque no puede infligir un daño considerable a los acorazados, este cañón de tamaño medio permite que los cruceros pesados se enfrenten sin miedo a barcos más pequeños y a otros cruceros. (Sumergible)"
 submarine_medium_battery_2:0 "Cañón de 19 cm (Sumergible)"
 submarine_medium_battery_2_short:0 "Batería de crucero pesado II (Sumergible)"
 submarine_medium_battery_2_desc:0 "Este cañón es la evolución de un diseño anterior y se creó para no quedarse atrás con respecto a los avances en blindaje y alcance que imperaban en las batallas navales. (Sumergible)"
 submarine_medium_battery_3:0 "Cañón de 20,3 cm (Sumergible)"
 submarine_medium_battery_3_short:0 "Batería de crucero pesado III (Sumergible)"
 submarine_medium_battery_3_desc:0 "Aunque no es el cañón más grande que se puede montar en un crucero, consigue el mayor equilibrio entre el peso del armamento y la potencia de fuego, y puede superar el blindaje de los cruceros de forma fiable. (Sumergible)"
 submarine_medium_battery_4:0 "Cañón de 20,3 cm con carga automática (Sumergible)"
 submarine_medium_battery_4_short:0 "Batería de crucero pesado IV (Sumergible)"
 submarine_medium_battery_4_desc:0 "Puesto que el calibre se ve limitado debido a los suministros de munición existentes y con miras a la modernización de los buques más antiguos, este nuevo cañón incluye un avanzado sistema de carga automática que mejora drásticamente la cadencia de disparo. (Sumergible)"
