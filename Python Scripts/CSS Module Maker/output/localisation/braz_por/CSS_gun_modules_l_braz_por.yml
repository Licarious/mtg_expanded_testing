l_braz_por:
 submarine_light_battery_1:0 "85 mm RF. Canhão (Submersível)"
 submarine_light_battery_1_short:0 "Bateria leve I (Submersível)"
 submarine_light_battery_1_desc:0 "Uma arma relativamente pequena para uso de contratorpedeiros e navios menores. (Submersível)"
 submarine_light_battery_2:0 "105 mm RF. Canhão (Submersível)"
 submarine_light_battery_2_short:0 "Bateria leve II (Submersível)"
 submarine_light_battery_2_desc:0 "Uma arma pequena com uma montagem que permite que arma atinha o alvo rapidamente. (Submersível)"
 submarine_light_battery_3:0 "127 mm RF. Canhão (Submersível)"
 submarine_light_battery_3_short:0 "Bateria leve III (Submersível)"
 submarine_light_battery_3_desc:0 "Uma arma pequena com escudos para o disparo que protegem a tripulação de estilhaços e clima hostil. (Submersível)"
 submarine_light_battery_4:0 "130 mm RF. Canhão (Submersível)"
 submarine_light_battery_4_short:0 "Bateria leve IV (Submersível)"
 submarine_light_battery_4_desc:0 "Um par de armas pequenas em uma montagem blindada e poderosa. (Submersível)"
 submarine_dp_light_battery_1:1 "Bateria de Dupla Finalidade Básica (Submersível)"
 submarine_dp_light_battery_1_short:0 "Bateria principal de dupla finalidade I (Submersível)"
 dp_light_battery_1_desc:1 "Combinar armas antinavio e antiaérea no mesmo suporte dá mais flexibilidade e poupa peso.\n\nMontar este módulo aumenta o §Y$EQUIPMENT_DESIGNER_LG_ATTACK_ICON_TOOLTIP$§!, auxiliando no combate a §YNavios-Escolta§!. Estes módulos também aumentam o §Y$EQUIPMENT_DESIGNER_ANTI_AIR_ATTACK_ICON_TOOLTIP$§!.\nMontar um Módulo de §YBateria Secundária§! dá a um §Y$submarine_hull_cruiser$§!, §Y$submarine_hull_carrier$§!, ou §Y$submarine_hull_heavy$§! uma pequena quantidade de §Y$EQUIPMENT_DESIGNER_LG_ATTACK_ICON_TOOLTIP$§!, além de permitir enfrentar dois alvos. (Submersível)"
 submarine_dp_light_battery_2:1 "Bateria de Dupla Finalidade Melhorada (Submersível)"
 submarine_dp_light_battery_2_short:0 "Bateria principal de dupla finalidade II (Submersível)"
 dp_light_battery_2_desc:1 "Suportes alimentados selados para armas gêmeas aumentam muito o poder de fogo e a proteção, poupando peso.\n\nMontar este módulo aumenta o §Y$EQUIPMENT_DESIGNER_LG_ATTACK_ICON_TOOLTIP$§!, auxiliando no combate a §YNavios-Escolta§!. Estes módulos também aumentam o §Y$EQUIPMENT_DESIGNER_ANTI_AIR_ATTACK_ICON_TOOLTIP$§!. \nMontar um Módulo de §YBateria Secundária§! dá a um §Y$submarine_hull_cruiser$§!, §Y$submarine_hull_carrier$§!, ou §Y$submarine_hull_heavy$§! uma pequena quantidade de §Y$EQUIPMENT_DESIGNER_LG_ATTACK_ICON_TOOLTIP$§!, além de permitir enfrentar dois alvos. (Submersível)"
 submarine_dp_light_battery_3:1 "Bateria de Dupla Finalidade Avançada (Submersível)"
 submarine_dp_light_battery_3_short:0 "Bateria principal de dupla finalidade III (Submersível)"
 dp_light_battery_3_desc:1 "Suportes de disparo rápido automatizados selados para armas aumentam muito o poder de fogo.\n\nMontar este módulo aumenta o §Y$EQUIPMENT_DESIGNER_LG_ATTACK_ICON_TOOLTIP$§!, auxiliando no combate a §YNavios-Escolta§!. Estes módulos também aumentam o §Y$EQUIPMENT_DESIGNER_ANTI_AIR_ATTACK_ICON_TOOLTIP$§!. \nMontar um Módulo de §YBateria Secundária§! dá a um §Y$submarine_hull_cruiser$§!, §Y$submarine_hull_carrier$§!, ou §Y$submarine_hull_heavy$§! uma pequena quantidade de §Y$EQUIPMENT_DESIGNER_LG_ATTACK_ICON_TOOLTIP$§!, além de permitir enfrentar dois alvos. (Submersível)"
 submarine_dp_light_battery_4:0 "Bateria de dupla finalidade 127 mm RF. (Submersível)"
 submarine_dp_light_battery_4_short:0 "Bateria principal de dupla finalidade IV (Submersível)"
 submarine_dp_light_battery_4_desc:0 "Uma arma pequena em uma torreta equipada e com ângulo elevado de ataque, permitindo que ela atinja aviões e alvos na superfície. (Submersível)"
 submarine_heavy_battery_1:0 "Canhão 28 cm (Submersível)"
 submarine_heavy_battery_1_short:0 "Bateria pesada I (Submersível)"
 submarine_heavy_battery_1_desc:0 "Um canhão de alto calibre de antes da Grande Guerra. (Submersível)"
 submarine_heavy_battery_2:0 "Canhão 30,5 cm (Submersível)"
 submarine_heavy_battery_2_short:0 "Bateria pesada II (Submersível)"
 submarine_heavy_battery_2_desc:1 "Um conjunto de canhões de alto calibre em um suporte fortemente blindado. O projeto da torre permite que a arma tenha elevação e alcance maiores. (Submersível)"
 submarine_heavy_battery_3:0 "Canhão 38 cm (Submersível)"
 submarine_heavy_battery_3_short:0 "Bateria pesada III (Submersível)"
 submarine_heavy_battery_3_desc:0 "Uma montagem fortemente blindada para armas pesadas, que incorpora várias tecnologias novas para aumentar a precisão e a velocidade de disparo. (Submersível)"
 submarine_heavy_battery_4:0 "Canhão 40,6 cm (Submersível)"
 submarine_heavy_battery_4_short:0 "Bateria pesada IV (Submersível)"
 submarine_heavy_battery_4_desc:0 "A evolução final do poder de fogo pesado. Esta montagem fortemente blindada tem um alto grau de precisão a longas distânciais. (Submersível)"
 submarine_light_medium_battery_1:0 "Canhão 14,5 cm (Submersível)"
 submarine_light_medium_battery_1_short:0 "Bateria de cruzador leve I (Submersível)"
 submarine_light_medium_battery_1_desc:0 "Um meio termo entre taxa de disparos e peso dos projéteis. Esta arma foi projetada para uso em cruzadores leves para derrotar navios menores. (Submersível)"
 submarine_light_medium_battery_2:0 "Canhão 15 cm (Submersível)"
 submarine_light_medium_battery_2_short:0 "Bateria de cruzador leve II (Submersível)"
 submarine_light_medium_battery_2_desc:0 "Esta arma representa a evolução lógica de modelos anteriores e é projetada para permitir que cruzadores leves tenham uma vantagem confortável de poder de fogo em relação a contratorpedeiros e cruzadores antigos. (Submersível)"
 submarine_light_medium_battery_3:0 "Canhão 15,5 cm (Submersível)"
 submarine_light_medium_battery_3_short:0 "Bateria de cruzador leve III (Submersível)"
 submarine_light_medium_battery_3_desc:0 "Esta montagem levemente blindada incorpora uma série de novas tecnologias aumentando a diferença entre as baterias principais de destruidores e cruzadores leves. (Submersível)"
 submarine_light_medium_battery_4:0 "Canhão de carregamento automático 15,5 cm (Submersível)"
 submarine_light_medium_battery_4_short:1 "Bateria de cruzador leve IV (Submersível)"
 submarine_light_medium_battery_4_desc:0 "Esta montagem projetada do zero para ter taxa de disparos maior foi criada para permitir que cruzadores leves enfrentem até mesmo inimigos maiores com uma série de ataques. (Submersível)"
 submarine_medium_battery_1:0 "Canhão 17 cm (Submersível)"
 submarine_medium_battery_1_short:0 "Bateria de cruzador pesado I (Submersível)"
 submarine_medium_battery_1_desc:0 "Está arma média não é capaz de causar danos significativos contra navios de guerra. Entretanto, ela permite que cruzadores pesados enfrentem navios mais leves e outros cruzadores. (Submersível)"
 submarine_medium_battery_2:0 "Canhão 19 cm (Submersível)"
 submarine_medium_battery_2_short:0 "Bateria de cruzador pesado II (Submersível)"
 submarine_medium_battery_2_desc:0 "Uma evolução de um primeiro design. Esta arma foi feita para acompanhar as blindagens cada vez mais fortes e alcances cada vez maiores das batalhas navais. (Submersível)"
 submarine_medium_battery_3:0 "Canhão 20,3 cm (Submersível)"
 submarine_medium_battery_3_short:0 "Bateria de cruzador pesado III (Submersível)"
 submarine_medium_battery_3_desc:0 "Esta pode não ser a maior arma que você pode colocar em um cruzador, mas, este canhão tem o melhor equilíbrio entre peso de armamento e poder de fogo, podendo derrotar blindagens de cruzadores. (Submersível)"
 submarine_medium_battery_4:0 "Canhão de carregamento automático 20,3 cm (Submersível)"
 submarine_medium_battery_4_short:0 "Bateria de cruzador pesado IV (Submersível)"
 submarine_medium_battery_4_desc:0 "Com o calibre restrito pelos suprimentos existentes de munição e com um uma preferência por navios reformados, esta nova arma tem um sistema avançado de auto-carregamento que melhora drasticamente a taxa de disparo. (Submersível)"
