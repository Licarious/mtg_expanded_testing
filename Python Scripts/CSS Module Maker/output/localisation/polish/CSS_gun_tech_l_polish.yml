l_polish:
 css_submarine_light_battery_1:0 "Działo RF. 85 mm (Podwodny)"
 css_submarine_light_battery_1_desc:0 "Względnie małe działo wykorzystane na niszczycielach i mniejszych okrętach. (Podwodny)"
 css_submarine_light_battery_2:0 "Działo RF. 105 mm (Podwodny)"
 css_submarine_light_battery_2_desc:0 "Niewielkie działo z zasilanym gniazdem pozwalające broni szybko wycelować we wroga. (Podwodny)"
 css_submarine_light_battery_3:0 "Działo RF. 127 mm (Podwodny)"
 css_submarine_light_battery_3_desc:0 "Niewielkie działo z tarczami chroniącymi załogę przed odłamkami i trudnymi warunkami pogodowymi. (Podwodny)"
 css_submarine_light_battery_4:0 "Działo RF. 130 mm (Podwodny)"
 css_submarine_light_battery_4_desc:0 "Dwa małe działa w zasilanym, opancerzonym gnieździe. (Podwodny)"
 css_submarine_dp_light_battery_1:1 "Bateria podwójnego zastosowania 100 mm (Podwodny)"
 css_submarine_dp_light_battery_1_desc:1 "Zamontowane w specjalny sposób niewielkie działo, które może ostrzeliwać samoloty oraz cele nawodne. (Podwodny)"
 css_submarine_dp_light_battery_2:1 "Bateria podwójnego zastosowania 113 mm (Podwodny)"
 css_submarine_dp_light_battery_2_desc:1 "Niewielkie działo z zamontowaną pod dużym kątem osłoną, które może ostrzeliwać samoloty oraz cele nawodne. (Podwodny)"
 css_submarine_dp_light_battery_3:1 "Bateria podwójnego zastosowania 127 mm (Podwodny)"
 css_submarine_dp_light_battery_3_desc:1 "Zamknięta wieżyczka o dużym kącie nachylenia pancerza, wyposażona w niewielkie działo, które może ostrzeliwać samoloty oraz cele nawodne. (Podwodny)"
 css_submarine_dp_light_battery_4:0 "Bateria podwójnego zastosowania 127 mm RF. (Podwodny)"
 css_submarine_dp_light_battery_4_desc:0 "Zasilana wieżyczka o dużym kącie nachylenia pancerza, wyposażona w niewielkie działo, które może ostrzeliwać samoloty oraz cele nawodne. (Podwodny)"
 css_submarine_heavy_battery_1:0 "Działo 28 cm (Podwodny)"
 css_submarine_heavy_battery_1_desc:0 "Działo wielkokalibrowe pamiętające czasy sprzed wielkiej wojny. (Podwodny)"
 css_submarine_heavy_battery_2:0 "Działo 30,5 cm (Podwodny)"
 css_submarine_heavy_battery_2_desc:1 "Zestaw dział wielkokalibrowych w ciężko opancerzonym gnieździe. Nowy projekt wieżyczki pozwala uzyskać wyższą pozycję działa, a więc i większy zasięg. (Podwodny)"
 css_submarine_heavy_battery_3:0 "Działo 38 cm (Podwodny)"
 css_submarine_heavy_battery_3_desc:0 "Silnie opancerzone stanowisko ciężkich dział korzystające z wielu nowych technologii, które pozwalają zwiększyć celność i szybkostrzelność. (Podwodny)"
 css_submarine_heavy_battery_4:0 "Działo 40,6 cm (Podwodny)"
 css_submarine_heavy_battery_4_desc:0 "Ostateczna postać ciężkiego uzbrojenia. To silnie opancerzone gniazdo pozwala uzyskać wysoką celność z dużej odległości. (Podwodny)"
 css_submarine_light_medium_battery_1:0 "Działo 14,5 cm (Podwodny)"
 css_submarine_light_medium_battery_1_desc:0 "To działo, stanowiące kompromis pomiędzy szybkostrzelnością i masą pocisku, stosuje się na lekkich krążownikach do pokonywania mniejszych okrętów. (Podwodny)"
 css_submarine_light_medium_battery_2:0 "Działo 15 cm (Podwodny)"
 css_submarine_light_medium_battery_2_desc:0 "To działo jest logiczną ewolucją wcześniejszych modeli i ma zapewniać lekkim krążownikom komfortową przewagę siły ognia w walce z niszczycielami i starszymi krążownikami. (Podwodny)"
 css_submarine_light_medium_battery_3:0 "Działo 15,5 cm (Podwodny)"
 css_submarine_light_medium_battery_3_desc:0 "W tym lekko opancerzonym uzbrojeniu zastosowano szereg nowych technologii, co skutkuje powiększeniem luki, jaka dzieli główne baterie niszczycieli od tych na lekkich krążownikach. (Podwodny)"
 css_submarine_light_medium_battery_4:0 "Działo automatyczne 15,5 cm (Podwodny)"
 css_submarine_light_medium_battery_4_desc:0 "To zaprojektowane od podstaw z myślą o wysokiej szybkostrzelności działo powstało, by lekkie krążowniki mogły radzić sobie z jeszcze większymi przeciwnikami dzięki lawinie pocisków. (Podwodny)"
 css_submarine_medium_battery_1:0 "Działo 17 cm (Podwodny)"
 css_submarine_medium_battery_1_desc:0 "Średnie działo, które choć nie jest w stanie wyrządzić poważnych szkód pancernikom, pozwala ciężkim krążownikom pewnie mierzyć się z lżejszymi okrętami i z innymi krążownikami. (Podwodny)"
 css_submarine_medium_battery_2:0 "Działo 19 cm (Podwodny)"
 css_submarine_medium_battery_2_desc:0 "To działo stanowi ewolucję wcześniejszego projektu i powstało, by dotrzymać kroku rozwojowi opancerzenia oraz coraz większym odległościom, na jakich toczą się bitwy morskie. (Podwodny)"
 css_submarine_medium_battery_3:0 "Działo 20,3 cm (Podwodny)"
 css_submarine_medium_battery_3_desc:0 "Choć nie jest to największe działo, jakie zamontować można na krążowniku, dobrze równoważy ciężar uzbrojenia z siłą ognia i radzi sobie z opancerzeniem innych krążowników. (Podwodny)"
 css_submarine_medium_battery_4:0 "Działo automatyczne 20,3 cm (Podwodny)"
 css_submarine_medium_battery_4_desc:0 "Istniejące zapasy amunicji ograniczają kaliber tego nowego działa stworzonego z myślą o modernizacji starszych okrętów, ale zaawansowany system automatycznego ładowania radykalnie zwiększa szybkostrzelność. (Podwodny)"
