l_english:
 css_submarine_light_battery_1:0 "85 mm RF. Cannon (Submersible)"
 css_submarine_light_battery_1_desc:0 "A relatively small gun for use on destroyers and smaller ships. (Submersible)"
 css_submarine_light_battery_2:0 "105 mm RF. Cannon (Submersible)"
 css_submarine_light_battery_2_desc:0 "A small gun with a powered mount to allow the gun to get on target quickly. (Submersible)"
 css_submarine_light_battery_3:0 "127 mm RF. Cannon (Submersible)"
 css_submarine_light_battery_3_desc:0 "A small gun with gunshields to protect the crew from flying splinters and harsh weather. (Submersible)"
 css_submarine_light_battery_4:0 "130 mm RF. Cannon (Submersible)"
 css_submarine_light_battery_4_desc:0 "A pair of small guns in a powered, armored mount. (Submersible)"
 css_submarine_dp_light_battery_1:1 "100mm Dual-Purpose Battery (Submersible)"
 css_submarine_dp_light_battery_1_desc:1 "A small gun in a special mount, allowing it to engage airplanes as well as surface targets. (Submersible)"
 css_submarine_dp_light_battery_2:1 "113mm Dual-Purpose Battery (Submersible)"
 css_submarine_dp_light_battery_2_desc:1 "A small gun with a high angle gunshield, allowing it to engage airplanes as well as surface targets. (Submersible)"
 css_submarine_dp_light_battery_3:1 "127mm Dual-Purpose Battery (Submersible)"
 css_submarine_dp_light_battery_3_desc:1 "A small gun high angle enclosed turret, allowing it to engage airplanes as well as surface targets. (Submersible)"
 css_submarine_dp_light_battery_4:0 "127mm RF. Dual-Purpose Battery (Submersible)"
 css_submarine_dp_light_battery_4_desc:0 "A small gun in a high angle powered turret, allowing it to engage airplanes as well as surface targets. (Submersible)"
 css_submarine_heavy_battery_1:0 "28 cm Cannon (Submersible)"
 css_submarine_heavy_battery_1_desc:0 "A large-caliber cannon dating from before the Great War. (Submersible)"
 css_submarine_heavy_battery_2:0 "30.5 cm Cannon (Submersible)"
 css_submarine_heavy_battery_2_desc:1 "A set of large-caliber cannons in a heavily armored mount. A redesign of the turret allows for higher gun elevation, thus increasing the range. (Submersible)"
 css_submarine_heavy_battery_3:0 "38 cm Cannon (Submersible)"
 css_submarine_heavy_battery_3_desc:0 "A heavily armored mount for heavy guns, incorporating a number of new technologies to increase accuracy and firing speed. (Submersible)"
 css_submarine_heavy_battery_4:0 "40.6 cm Cannon (Submersible)"
 css_submarine_heavy_battery_4_desc:0 "The ultimate evolution of heavy firepower, this heavily armored mount allows for a high degree of accuracy over long distances. (Submersible)"
 css_submarine_light_medium_battery_1:0 "14.5 cm Cannon (Submersible)"
 css_submarine_light_medium_battery_1_desc:0 "A compromise between rate of fire and weight of shell, this gun is intended for the use in light cruisers to defeat smaller ships. (Submersible)"
 css_submarine_light_medium_battery_2:0 "15 cm Cannon (Submersible)"
 css_submarine_light_medium_battery_2_desc:0 "This gun represent a logical evolution from previous models, and is intended to allow light cruisers to have a comfortable advantage in firepower over destroyers and older cruisers. (Submersible)"
 css_submarine_light_medium_battery_3:0 "15.5 cm Cannon (Submersible)"
 css_submarine_light_medium_battery_3_desc:0 "Incorporating a number of new technologies, this lightly armored mount further increases the gap between the main batteries of destroyers and light cruisers. (Submersible)"
 css_submarine_light_medium_battery_4:0 "15.5 cm Auto-Loading Cannon (Submersible)"
 css_submarine_light_medium_battery_4_desc:0 "Designed from the ground up for a high rate of fire, this mount was created to allow light cruisers to disable even bigger enemies through a multitude of hits. (Submersible)"
 css_submarine_medium_battery_1:0 "17 cm Cannon (Submersible)"
 css_submarine_medium_battery_1_desc:0 "While unable to do significant damage to battleships, this medium gun allows a heavy cruiser to confidently engage lighter ships and other cruisers. (Submersible)"
 css_submarine_medium_battery_2:0 "19 cm Cannon (Submersible)"
 css_submarine_medium_battery_2_desc:0 "An evolution of an earlier design, this gun was made to keep pace with the increases in armor and the longer ranges at which naval battles are fought. (Submersible)"
 css_submarine_medium_battery_3:0 "20.3 cm Cannon (Submersible)"
 css_submarine_medium_battery_3_desc:0 "While not the biggest gun one can feasibly mount on a cruiser, this cannon strikes the best balance between weight of armament and fire power and can reliably defeat cruiser-armor. (Submersible)"
 css_submarine_medium_battery_4:0 "20.3 cm Auto-Loading Cannon (Submersible)"
 css_submarine_medium_battery_4_desc:0 "With caliber restricted by existing ammunition supplies and with an eye to retrofit older ships, this new gun features an advanced auto-loading system to drastically improve the rate of fire. (Submersible)"
