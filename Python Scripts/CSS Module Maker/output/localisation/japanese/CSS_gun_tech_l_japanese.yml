l_japanese:
 css_submarine_light_battery_1:0 "85mm速射砲 (潜水艇)"
 css_submarine_light_battery_1_desc:0 "駆逐艦や小型船が使用する比較的小さな砲。 (潜水艇)"
 css_submarine_light_battery_2:0 "105mm速射砲 (潜水艇)"
 css_submarine_light_battery_2_desc:0 "目標を素早く捉える為に動力を追加した小型砲。 (潜水艇)"
 css_submarine_light_battery_3:0 "127mm速射砲 (潜水艇)"
 css_submarine_light_battery_3_desc:0 "飛んでくる破片や過酷な天候から乗組員を守るために防弾を施した小型砲。 (潜水艇)"
 css_submarine_light_battery_4:0 "130mm速射砲 (潜水艇)"
 css_submarine_light_battery_4_desc:0 "装甲と動力を両立させた小型砲。 (潜水艇)"
 css_submarine_dp_light_battery_1:1 "基本両用砲 (潜水艇)"
 css_submarine_dp_light_battery_2:1 "改良型両用砲 (潜水艇)"
 css_submarine_dp_light_battery_3:1 "発展型両用砲 (潜水艇)"
 css_submarine_dp_light_battery_4:0 "127mm速射砲 (潜水艇)"
 css_submarine_dp_light_battery_4_desc:0 "航空機との交戦を水上目標と同様にできる、高角度の動力旋回砲塔の中に設置された小型砲。 (潜水艇)"
 css_submarine_heavy_battery_1:0 "28cm砲 (潜水艇)"
 css_submarine_heavy_battery_1_desc:0 "先の大戦からある大口径砲。 (潜水艇)"
 css_submarine_heavy_battery_2:0 "30.5cm砲 (潜水艇)"
 css_submarine_heavy_battery_2_desc:1 "非常に重武装な大口径砲。改良によってより高い仰角を得ることができ、射程距離が向上する。 (潜水艇)"
 css_submarine_heavy_battery_3:0 "38cm砲 (潜水艇)"
 css_submarine_heavy_battery_3_desc:0 "精度と連射速度を向上させる新技術の数々を組み込んだ大型砲用の重装甲の砲架。 (潜水艇)"
 css_submarine_heavy_battery_4:0 "40.6cm砲 (潜水艇)"
 css_submarine_heavy_battery_4_desc:0 "重火力の究極進化であるこの重装甲の砲架は、長距離でも高い精度を実現する。 (潜水艇)"
 css_submarine_light_medium_battery_1:0 "14.5cm砲 (潜水艇)"
 css_submarine_light_medium_battery_1_desc:0 "発射速度と砲弾重量の妥協点である、この艦砲は小型艦を撃破する軽巡洋艦で使用するためのものである。 (潜水艇)"
 css_submarine_light_medium_battery_2:0 "15cm砲 (潜水艇)"
 css_submarine_light_medium_battery_2_desc:0 "この艦砲は論理的に進化し、軽巡洋艦が駆逐艦や旧式巡洋艦より火力が高くなるように設計された。 (潜水艇)"
 css_submarine_light_medium_battery_3:0 "15.5cm砲 (潜水艇)"
 css_submarine_light_medium_battery_3_desc:0 "新技術の数々を導入しているこの軽装甲砲架は駆逐艦と軽巡洋艦の主砲との差を広げるだろう。 (潜水艇)"
 css_submarine_light_medium_battery_4:0 "自動装填装置付15.5cm砲 (潜水艇)"
 css_submarine_light_medium_battery_4_desc:0 "艦砲の発射速度を上げるよう設計された砲架は、軽巡洋艦が多数の打撃で大きい敵船でさえ無効にできるように作られた。 (潜水艇)"
 css_submarine_medium_battery_1:0 "17cm砲 (潜水艇)"
 css_submarine_medium_battery_1_desc:0 "戦艦に対してのダメージは期待できないが、この中型艦砲は重巡洋艦が小型艦や他の巡洋艦との交戦で優位に立つことを可能にする。 (潜水艇)"
 css_submarine_medium_battery_2:0 "19cm砲 (潜水艇)"
 css_submarine_medium_battery_2_desc:0 "初期型の再設計であるこの艦砲は、装甲の増加と海戦が行われる範囲の拡大に歩調を合わせるために作られた。 (潜水艇)"
 css_submarine_medium_battery_3:0 "20.3cm砲 (潜水艇)"
 css_submarine_medium_battery_3_desc:0 "巡洋艦に上手く搭載できる最大のものでなはいが、この艦砲は装甲や火力のバランスが最良で、巡洋艦の装甲を確実に貫ける。 (潜水艇)"
 css_submarine_medium_battery_4:0 "自動装填装置付20.3cm砲 (潜水艇)"
 css_submarine_medium_battery_4_desc:0 "口径が既存の弾薬によって制限されていること、旧式艦の改造ということを念頭に置いたこの新艦砲の特徴は発射速度の増加、自動再装填装置である。 (潜水艇)"
