l_russian:
 submarine_light_battery_1:0 "85-мм скорострельное орудие (Погружной)"
 submarine_light_battery_1_short:0 "Легкая батарея I (Погружной)"
 submarine_light_battery_1_desc:0 "Малокалиберное орудие, используемое на эсминцах и малых судах. (Погружной)"
 submarine_light_battery_2:0 "105-мм скорострельное орудие (Погружной)"
 submarine_light_battery_2_short:0 "Легкая батарея II (Погружной)"
 submarine_light_battery_2_desc:0 "Малокалиберное орудие на приводной платформе, позволяющей быстро осуществить наведение на цель. (Погружной)"
 submarine_light_battery_3:0 "127-мм скорострельное орудие (Погружной)"
 submarine_light_battery_3_short:0 "Легкая батарея III (Погружной)"
 submarine_light_battery_3_desc:0 "Малокалиберное орудие с бронещитками, защищающими расчет от осколков и непогоды. (Погружной)"
 submarine_light_battery_4:0 "130-мм скорострельное орудие (Погружной)"
 submarine_light_battery_4_short:0 "Легкая батарея IV (Погружной)"
 submarine_light_battery_4_desc:0 "Спаренные малокалиберные орудия в бронированной поворотной башне. (Погружной)"
 submarine_dp_light_battery_1:1 "100-мм универсальная установка (Погружной)"
 submarine_dp_light_battery_1_short:0 "Универсальная батарея I (Погружной)"
 submarine_dp_light_battery_1_desc:1 "Малокалиберное орудие, способное вести огонь как по морским и наземным целям, так и по авиации. (Погружной)"
 submarine_dp_light_battery_2:1 "113-мм универсальная установка (Погружной)"
 submarine_dp_light_battery_2_short:0 "Универсальная батарея II (Погружной)"
 submarine_dp_light_battery_2_desc:1 "Малокалиберное орудие с бронещитком для большого угла возвышения, способное вести огонь как по авиации, так и по морским и наземным целям. (Погружной)"
 submarine_dp_light_battery_3:1 "127-мм универсальная установка (Погружной)"
 submarine_dp_light_battery_3_short:0 "Универсальная батарея III (Погружной)"
 submarine_dp_light_battery_3_desc:1 "Малокалиберное башенное орудие с большим углом возвышения, способное вести огонь как по авиации, так и по морским и наземным целям. (Погружной)"
 submarine_dp_light_battery_4:0 "127-мм скорострельная универсальная батарея (Погружной)"
 submarine_dp_light_battery_4_short:0 "Универсальная батарея IV (Погружной)"
 submarine_dp_light_battery_4_desc:0 "Малокалиберное орудие с управляемой башней большого угла возвышения, способное вести огонь как по морским и наземным целям, так и по авиации. (Погружной)"
 submarine_heavy_battery_1:0 "28-см орудие (Погружной)"
 submarine_heavy_battery_1_short:0 "Тяжелая батарея I (Погружной)"
 submarine_heavy_battery_1_desc:0 "Крупнокалиберное орудие, разработанное до Великой войны. (Погружной)"
 submarine_heavy_battery_2:0 "30,5-см орудие (Погружной)"
 submarine_heavy_battery_2_short:0 "Тяжелая батарея II (Погружной)"
 submarine_heavy_battery_2_desc:1 "Крупнокалиберные орудия в тяжелобронированной башне. Изменение конструкции позволяет увеличить углы возвышения, повысив эффективную дальность. (Погружной)"
 submarine_heavy_battery_3:0 "38-см орудие (Погружной)"
 submarine_heavy_battery_3_short:0 "Тяжелая батарея III (Погружной)"
 submarine_heavy_battery_3_desc:0 "Тяжелая башня с крупнокалиберными орудиями. Разработана с применением новых технологий для повышения точности и скорострельности. (Погружной)"
 submarine_heavy_battery_4:0 "40,6-см орудие (Погружной)"
 submarine_heavy_battery_4_short:0 "Тяжелая батарея IV (Погружной)"
 submarine_heavy_battery_4_desc:0 "Непревзойденная огневая мощь. Эта тяжелая башня способна вести огонь с высокой точностью на огромное расстояние. (Погружной)"
 submarine_light_medium_battery_1:0 "14,5-см орудие (Погружной)"
 submarine_light_medium_battery_1_short:0 "Батарея легкого крейсера I (Погружной)"
 submarine_light_medium_battery_1_desc:0 "Компромисс между скорострельностью и весом снаряда. Это орудие позволяет легким крейсерам справляться с малыми кораблями. (Погружной)"
 submarine_light_medium_battery_2:0 "15-см орудие (Погружной)"
 submarine_light_medium_battery_2_short:0 "Батарея легкого крейсера II (Погружной)"
 submarine_light_medium_battery_2_desc:0 "Логичная эволюция орудий предыдущей эпохи. Обеспечивает легким крейсерам преимущество в огневой мощи над эсминцами и устаревшими крейсерами. (Погружной)"
 submarine_light_medium_battery_3:0 "15,5-см орудие (Погружной)"
 submarine_light_medium_battery_3_short:0 "Батарея легкого крейсера III (Погружной)"
 submarine_light_medium_battery_3_desc:0 "Эта легкобронированная башня с произведенными по новым технологиям орудиями увеличивает разрыв в огневой мощи между эсминцами и легкими крейсерами. (Погружной)"
 submarine_light_medium_battery_4:0 "15,5-см автоматическое орудие (Погружной)"
 submarine_light_medium_battery_4_short:1 "Автоматическая батарея легкого крейсера (Погружной)"
 submarine_light_medium_battery_4_desc:0 "Орудийная башня принципиально новой конструкции позволяет легким крейсерам давать отпор даже более крупным кораблям, выводя их из строя множеством попаданий. (Погружной)"
 submarine_medium_battery_1:0 "17-см орудие (Погружной)"
 submarine_medium_battery_1_short:0 "Батарея тяжелого крейсера I (Погружной)"
 submarine_medium_battery_1_desc:0 "Хотя это орудие неспособно нанести существенный ущерб линкорам, оно представляет опасность для других крейсеров и кораблей меньших размеров. (Погружной)"
 submarine_medium_battery_2:0 "19-см орудие (Погружной)"
 submarine_medium_battery_2_short:0 "Батарея тяжелого крейсера II (Погружной)"
 submarine_medium_battery_2_desc:0 "Дальнейшее развитие конструкции, учитывающее улучшенное бронирование потенциальных целей и более высокие дистанции морских боев. (Погружной)"
 submarine_medium_battery_3:0 "20,3-см орудие (Погружной)"
 submarine_medium_battery_3_short:0 "Батарея тяжелого крейсера III (Погружной)"
 submarine_medium_battery_3_desc:0 "Пусть это не самое большое орудие, которое можно установить на крейсер, зато оно представляет собой баланс между весом и огневой мощью и без труда пробивает броню других крейсеров. (Погружной)"
 submarine_medium_battery_4:0 "20,3-см автоматическое орудие (Погружной)"
 submarine_medium_battery_4_short:0 "Батарея тяжелого крейсера IV (Погружной)"
 submarine_medium_battery_4_desc:0 "Даже с учетом того, что увеличение калибра ограничено существующими боеприпасами и необходимостью модернизации старых кораблей, новое орудие может похвастаться современным автоматом заряжания, радикально повышающим темп стрельбы. (Погружной)"
