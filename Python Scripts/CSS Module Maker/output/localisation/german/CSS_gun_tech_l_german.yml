l_german:
 css_submarine_light_battery_1:0 "85-mm-RF-Geschütz (Tauchboot)"
 css_submarine_light_battery_1_desc:0 "Ein relativ kleines Geschütz zur Verwendung auf Zerstörern und kleineren Schiffen. (Tauchboot)"
 css_submarine_light_battery_2:0 "105-mm-RF-Geschütz (Tauchboot)"
 css_submarine_light_battery_2_desc:0 "Ein kleines Geschütz mit motorgetriebenem Sockel zur schnellen Zielausrichtung. (Tauchboot)"
 css_submarine_light_battery_3:0 "127-mm-RF-Geschütz (Tauchboot)"
 css_submarine_light_battery_3_desc:0 "Ein kleines Geschütz mit Schilden, um der Besatzung etwas Schutz vor den Elementen und vor Geschosssplittern zu bieten. (Tauchboot)"
 css_submarine_light_battery_4:0 "130-mm-RF-Geschütz (Tauchboot)"
 css_submarine_light_battery_4_desc:0 "Zwei kleine Geschütze auf einem motorgetriebenen, gepanzerten Sockel. (Tauchboot)"
 css_submarine_dp_light_battery_1:1 "100-mm-Mehrzweckbatterie (Tauchboot)"
 css_submarine_dp_light_battery_1_desc:1 "Ein kleines Geschütz mit speziellem Sockel, durch den es sowohl gegen Flugzeuge als auch gegen Oberflächenziele eingesetzt werden kann. (Tauchboot)"
 css_submarine_dp_light_battery_2:1 "113-mm-Mehrzweckbatterie (Tauchboot)"
 css_submarine_dp_light_battery_2_desc:1 "Ein kleines Geschütz mit einem weitwinkligen Geschützschild, das sowohl Flugzeuge als auch Bodenziele bekämpfen kann. (Tauchboot)"
 css_submarine_dp_light_battery_3:1 "127-mm-Mehrzweckbatterie (Tauchboot)"
 css_submarine_dp_light_battery_3_desc:1 "Ein kleines Geschütz in einem hochwinkligen Geschützturm, das sowohl Flugzeuge als auch Bodenziele bekämpfen kann. (Tauchboot)"
 css_submarine_dp_light_battery_4:0 "127-mm-RF-Mehrzweckbatterie (Tauchboot)"
 css_submarine_dp_light_battery_4_desc:0 "Ein kleines Geschütz in einem hochwinkligen motorgetriebenen Geschützturm, das sowohl Flugzeuge als auch Bodenziele bekämpfen kann. (Tauchboot)"
 css_submarine_heavy_battery_1:0 "28-cm-Geschütz (Tauchboot)"
 css_submarine_heavy_battery_1_desc:0 "Ein großkalibriges Geschütz aus der Zeit vor dem Ersten Weltkrieg. (Tauchboot)"
 css_submarine_heavy_battery_2:0 "30,5-cm-Geschütz (Tauchboot)"
 css_submarine_heavy_battery_2_desc:1 "Eine Anordnung großkalibriger Geschütze auf einem schwer gepanzerten Sockel. Durch eine Umgestaltung des Geschützturms können die Läufe höher ausgerichtet werden, was die Reichweite vergrößert. (Tauchboot)"
 css_submarine_heavy_battery_3:0 "38-cm-Geschütz (Tauchboot)"
 css_submarine_heavy_battery_3_desc:0 "Ein schwer gepanzerter Sockel für schwere Geschütze. Eine Reihe von neuen Technologien erhöht die Präzision und die Feuergeschwindigkeit. (Tauchboot)"
 css_submarine_heavy_battery_4:0 "40,6-cm-Geschütz (Tauchboot)"
 css_submarine_heavy_battery_4_desc:0 "Dieses schwer gepanzerte Geschütz stellt die ultimative Entwicklungsstufe schwerer Feuerkraft dar und bietet eine große Präzision sowie Reichweite. (Tauchboot)"
 css_submarine_light_medium_battery_1:0 "14,5-cm-Geschütz (Tauchboot)"
 css_submarine_light_medium_battery_1_desc:0 "Ein Kompromiss zwischen Feuerrate und Granatengewicht – dieses Geschütz dient zur Verwendung auf leichten Kreuzern und gegen kleinere Schiffe. (Tauchboot)"
 css_submarine_light_medium_battery_2:0 "15-cm-Geschütz (Tauchboot)"
 css_submarine_light_medium_battery_2_desc:0 "Dieses Geschütz stellt die logische Weiterentwicklung der früheren Modelle dar und soll leichten Kreuzern einen sicheren Vorteil bei der Feuerkraft gegenüber Zerstörern und älteren Kreuzern bieten. (Tauchboot)"
 css_submarine_light_medium_battery_3:0 "15,5-cm-Geschütz (Tauchboot)"
 css_submarine_light_medium_battery_3_desc:0 "Diese leicht gepanzerte Batterie ist mit einer Reihe neuer Technologien ausgestattet und vergrößert den Abstand zwischen den Hauptbatterien von Zerstörern und leichten Kreuzern. (Tauchboot)"
 css_submarine_light_medium_battery_4:0 "15,5-cm-Selbstlader-Geschütz (Tauchboot)"
 css_submarine_light_medium_battery_4_desc:0 "Diese Batterie wurde von Grund auf neu konzipiert, um eine hohe Feuerrate zu ermöglichen und es leichten Kreuzern zu erlauben, noch größere Feinde durch eine Vielzahl von Treffern außer Gefecht zu setzen. (Tauchboot)"
 css_submarine_medium_battery_1:0 "17-cm-Geschütz (Tauchboot)"
 css_submarine_medium_battery_1_desc:0 "Dieses mittlere Geschütz kann Schlachtschiffen zwar keinen großen Schaden zufügen, ermöglicht schweren Kreuzern jedoch selbstbewusste Angriffe gegen leichtere Schiffe und andere Kreuzer. (Tauchboot)"
 css_submarine_medium_battery_2:0 "19-cm-Geschütz (Tauchboot)"
 css_submarine_medium_battery_2_desc:0 "Dieses Geschütz ist eine Weiterentwicklung eines früheren Musters und wurde entwickelt, um mit den schwereren Panzerungen und den größeren Distanzen in heutigen Seegefechten Schritt zu halten.  (Tauchboot)"
 css_submarine_medium_battery_3:0 "20,3-cm-Geschütz (Tauchboot)"
 css_submarine_medium_battery_3_desc:0 "Dieses Geschütz ist zwar nicht die größte Waffe, die man theoretisch auf einem Kreuzer montieren kann, sie stellt aber das beste Gleichgewicht zwischen Panzerungsgewicht und Feuerkraft dar und kann zuverlässig Kreuzerpanzerungen überwinden. (Tauchboot)"
 css_submarine_medium_battery_4:0 "20,3-cm-Selbstlader-Geschütz (Tauchboot)"
 css_submarine_medium_battery_4_desc:0 "Das Kaliber wurde aufgrund bestehender Munitionsvorräte und auch im Hinblick auf eine Umrüstung alter Schiffe begrenzt, doch dieses neue Geschütz bietet ein fortschrittliches System zur automatischen Beladung, das die Feuerrate drastisch verbessert. (Tauchboot)"
